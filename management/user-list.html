<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's List</title>
    <link rel="icon" type="image/jpg" href="/static/image/icons/logo.jpg">
    <link rel="stylesheet" href="/static/css/common-style.css">
    <link rel="stylesheet" href="/users/dashboard-style.css">
    <link rel="stylesheet" href="/management/user-list.css">
    <link rel="stylesheet" href="/static/css/footer-style.css">
</head>
<body>
    <header id="user-list-page-header"></header>

    <main id="user-list-main-section">
        <h3>Danh Sách User</h3>
        <button id="add-user-btn">+ Thêm User mới</button>
        <div class="user-list-search-container">
            <input type="text" class="input-box" placeholder="Tìm Họ Tên, email, số điện thoại ...">
            <select name="search-user-role" id="search-user-role">
                <option value="all">Tất cả</option>
                <option value="admin">Quản Trị Viên</option>
                <option value="volunteer">Tình Nguyện Viên</option>
                <option value="sponsor">Người Hỗ Trợ</option>
                <option value="teacher">Giáo Viên</option>
            </select>
            <button id="user-list-search-btn">Tìm kiếm</button>
        </div>
        <div class="user-list-table-container">
            <table id="user-table">
                <tr>
                    <th>Họ Tên</th>
                    <th>Email</th>
                    <th>Số Điện Thoại</th>
                    <th>Mã số</th>
                    <th>Vai Trò</th>
                    <th></th>
                </tr>
            </table>
        </div>
    </main>

    <footer id="user-list-page-copy-right"></footer>

    <script type="module" src="/static/js/common-script.js"></script>
    <script type="module" src="/static/js/mock-data.js"></script>
    <script type="module" src="/users/dashboard-script.js"></script>
    <script type="module" src="/management/user-list.js"></script>
    <script type="module">
        import { initData, fetchAndInjectElementById } from '/static/js/common-script.js';
        import { loadUserHeaderContent } from '/users/dashboard-script.js';
        import { loadDataToUserTable } from '/management/user-list.js';
        initData();
        loadUserHeaderContent('/users/dashboard.html', 'user-header', 'user-list-page-header');
        fetchAndInjectElementById('/static/html/footer.html', 'copy-right', 'user-list-page-copy-right');
        loadDataToUserTable();
    </script>
</body>
</html>
