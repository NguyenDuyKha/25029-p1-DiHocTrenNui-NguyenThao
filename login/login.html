<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/jpg" href="/static/image/icons/logo.jpg">
    <link rel="stylesheet" href="/static/css/common-style.css">
    <link rel="stylesheet" href="/static/css/header-style.css">
    <link rel="stylesheet" href="../login/login-style.css">
    <link rel="stylesheet" href="/static/css/footer-style.css">
</head>
<body>
    <div id="login-page-header"></div>

    <main id="login-main-section">
        <img class="background" src="/static/image/backgound/green-leaves (1).jpg" alt="">
        <div class="login-container">
            <div class="welcome-message">
                <h2>Xin chào!</h2>
                <p>Bạn đang đăng nhập vào hệ thống quản lý của chương trình <b>"Đi Học Trên Núi"</b>.</p>
                <p>Đây là nền tảng trực tuyến để lưu trữ thông tin, quản lý quá trình trao - nhận học bổng và các báo cáo thu/chi, hoạt động của chương trình.</p>
            </div>
            <form id="login-forms" class="login-forms" action="">
                <div>
                    <img src="/static/image/icons/user.png" alt="">
                    <input type="email" id="email" name="email" placeholder="@Email" required>
                </div>
                <br>
                <div>
                    <img src="/static/image/icons/padlock.png" alt="">
                    <input type="password" id="password" name="password" placeholder="Mật khẩu" required>
                    <img id="show-pw-icon" src="/static/image/icons/show.png" alt="">
                    <img id="hide-pw-icon" src="/static/image/icons/hide.png" alt="">
                </div>

                <a href="#" id="forget-pw">Quên mật khẩu ?</a>

                <button type="submit" id="login-btn">Đăng nhập</button>

            </form>
        </div>
    </main>

    <div id="login-page-footer"></div>
    <div id="login-page-copy-right"></div>

    <script type="module" src="/static/js/common-script.js"></script>
    <script type="module" src="/static/js/mock-data.js"></script>
    <script type="module" src="login-script.js"></script>
    <script type="module" >
        import { initData, loadMainHeaderContent, fetchAndInjectElementById } from '/static/js/common-script.js';
        import { checkCurrentUser } from './login-script.js';
        initData();
        loadMainHeaderContent('/static/html/header.html', 'main-header', 'login-page-header');
        fetchAndInjectElementById('/static/html/footer.html', 'main-footer', 'login-page-footer');
        fetchAndInjectElementById('/static/html/footer.html', 'copy-right', 'login-page-copy-right');
        checkCurrentUser();
    </script>
</body>
</html>
