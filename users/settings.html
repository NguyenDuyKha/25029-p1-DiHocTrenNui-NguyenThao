<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="icon" type="image/jpg" href="/static/image/icons/logo.jpg">
    <link rel="stylesheet" href="/static/css/common-style.css">
    <link rel="stylesheet" href="/users/dashboard-style.css">
    <link rel="stylesheet" href="/users/settings-style.css">
    <link rel="stylesheet" href="/static/css/footer-style.css">
</head>

<body>
    <!-- <div id="header-placeholder"></div> -->
    <header id="settings-page-header"></header>

    <main id="user-settings-main-section">
        <!-- <h2 class="title">User settings</h2> -->
        <!-- <section class="user-settings-sidebar" >
            <div id="profile-settting-btn" class="active">
                <img class="small-icons" src="/static/image/icons/user.png" alt="">
                <a href="#">Profile Settings</a>
            </div>
            <div id="password-settting-btn">
                <img class="small-icons" src="/static/image/icons/padlock.png" alt="">
                <a href="#">Password</a>
            </div>
        </section> -->
        <section id="user-settings-content-section">
            <div id="profile-settings-container">
                <form action="">
                    <div class="avatar-container">
                        <img class="avatar-img" src="/static/image/avatar/user-1.jpg" alt="">
                        <button type="button">Thay đổi ảnh đại diện</button>
                    </div>
                    <div>
                        <label for="user-name">Họ Tên:</label> <br>
                        <input type="text" name="user-name" id="user-name" required>
                    </div>
                    <div>
                        <label for="user-email">Email:</label> <br>
                        <input type="text" name="user-email" id="user-email" disabled>
                    </div>
                    <div>
                        <label for="user-phone-number">Số Điện Thoại:</label> <br>
                        <input type="text" name="user-phone-number" id="user-phone-number" required>
                    </div>
                    <div>
                        <label for="user-id">Mã số:</label> <br>
                        <input type="text" name="user-id" id="user-id" disabled>
                    </div>
                    <div>
                        <label for="user-role">Vai trò:</label> <br>
                        <input type="text" name="user-role" id="user-role" disabled>
                    </div>

                    <button id="save-profile-changes-btn" class="submit-btn" type="submit">Lưu thay đổi</button>
                </form>
                
                
            </div>
            <div id="password-settings-container" class="hidden">
                <form id="password-settings-form" action="">
                    <label for="current-pw">Mật khẩu hiện tại:</label>
                    <input type="password" id="current-pw" name="current-pw" required>
                    <label for="new-pw">Mật khẩu mới:</label>
                    <input type="password" id="new-pw" name="new-pw" required>
                    <label for="confirmed-pw">Nhập lại mật khẩu mới:</label>
                    <input type="password" id="confirmed-pw" name="confirmed-pw" required>
                    <button id="save-password-changes-btn" type="submit">Thay đổi</button>
                </form>
            </div>         
        </section>
    </main>

    <div id="settings-page-copy-right"></div>

    <script type="module" src="/static/js/common-script.js"></script>
    <script type="module" src="/static/js/mock-data.js"></script>
    <script type="module" src="/users/dashboard-script.js"></script>
    <script type="module" src="./settings-script.js"></script>   
    <script type="module">
        import { initData, fetchAndInjectElementById } from '/static/js/common-script.js';
        import { loadUserHeaderContent } from '/users/dashboard-script.js';
        import { loadSettingsPageEvents } from './settings-script.js';
        initData();
        loadUserHeaderContent('/users/dashboard.html', 'user-header', 'settings-page-header');
        fetchAndInjectElementById('/static/html/footer.html', 'copy-right', 'settings-page-copy-right');
        loadSettingsPageEvents();
    </script>
</body>

</html>
